<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4 - Marks Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
        }

        h1 {
            color: #f093fb;
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Marks Analyzer</h1>
        <p>Open the console (F12) to see the output</p>
    </div>

    <script>
        /**
         * ASSIGNMENT 1 - QUESTION 4: The Marks Analyzer
         * 
         * Purpose: Analyze student performance based on marks in 5 subjects.
         * Calculate average, percentage, grade, and determine if student should repeat year.
         * 
         * Grading System:
         * - 90‚Äì100 ‚Üí A+
         * - 75‚Äì89 ‚Üí A
         * - 60‚Äì74 ‚Üí B
         * - 40‚Äì59 ‚Üí C
         * - Below 40 ‚Üí Fail
         * 
         * Special Rule: If student fails in 2+ subjects, must repeat year
         */

        // Input: Array of marks for 5 subjects (out of 100)
        let marks = [85, 72, 92, 38, 55];  // Example marks

        // Variables for analysis
        let totalMarks = 0;
        let average = 0;
        let percentage = 0;
        let grade = "";
        let failedSubjects = 0;
        let repeatYear = false;

        console.log("=== MARKS ANALYZER ===\n");
        console.log("Subject Marks:");

        /**
         * Loop through marks array to calculate total and count failures
         * A subject is considered failed if marks < 40
         */
        for (let i = 0; i < marks.length; i++) {
            console.log(`Subject ${i + 1}: ${marks[i]}/100`);
            
            // Add marks to total
            totalMarks += marks[i];
            
            // Check if subject is failed (marks < 40)
            if (marks[i] < 40) {
                failedSubjects++;
                console.log(`  ‚ö† FAILED (< 40)`);
            }
        }

        console.log("\n--- CALCULATIONS ---");

        /**
         * Calculate average marks
         * Average = Total Marks / Number of Subjects
         */
        average = totalMarks / marks.length;
        console.log(`Total Marks: ${totalMarks}/${marks.length * 100}`);
        console.log(`Average: ${average.toFixed(2)}`);

        /**
         * Calculate percentage
         * Percentage = (Total Marks / Maximum Marks) √ó 100
         */
        percentage = (totalMarks / (marks.length * 100)) * 100;
        console.log(`Percentage: ${percentage.toFixed(2)}%`);

        /**
         * Determine grade based on percentage
         * Using if-else ladder for grade assignment
         */
        if (percentage >= 90 && percentage <= 100) {
            grade = "A+";
        } else if (percentage >= 75 && percentage < 90) {
            grade = "A";
        } else if (percentage >= 60 && percentage < 75) {
            grade = "B";
        } else if (percentage >= 40 && percentage < 60) {
            grade = "C";
        } else {
            grade = "Fail";
        }

        console.log(`Grade: ${grade}`);

        /**
         * Check repeat year condition
         * Student must repeat if failed in 2 or more subjects
         * This condition overrides even if average >= 40
         */
        console.log(`\nFailed Subjects: ${failedSubjects}`);

        if (failedSubjects >= 2) {
            repeatYear = true;
            console.log("‚ùå Status: REPEAT YEAR (Failed in 2+ subjects)");
        } else if (grade === "Fail") {
            repeatYear = true;
            console.log("‚ùå Status: REPEAT YEAR (Overall percentage < 40%)");
        } else {
            console.log("‚úÖ Status: PROMOTED");
        }

        // Final Summary
        console.log("\n=== FINAL REPORT ===");
        console.log(`Average Marks: ${average.toFixed(2)}`);
        console.log(`Percentage: ${percentage.toFixed(2)}%`);
        console.log(`Grade: ${grade}`);
        console.log(`Result: ${repeatYear ? "REPEAT YEAR" : "PROMOTED"}`);
        console.log("====================\n");
    </script>
</body>
</html>
