<body>
    <div class="container">
        <h1>ðŸ’¼ Employee Bonus Distribution</h1>
        <p>Open the console (F12) to see the output</p>
    </div>

    <script>
        /**
         * ASSIGNMENT 1 - QUESTION 8: The Employee Bonus Distribution
         * 
         * Purpose: Calculate annual bonus for employees based on performance
         * rating and years of experience, with a cap for high earners.
         * 
         * Bonus Rules:
         * - Rating 5 â†’ 20% bonus
         * - Rating 4 â†’ 15% bonus
         * - Rating 3 â†’ 10% bonus
         * - Rating < 3 â†’ no bonus
         * - Experience > 5 years â†’ extra 5% bonus
         * - If base salary > â‚¹1,00,000 â†’ cap bonus at â‚¹25,000
         */

        // Input employee data
        let baseSalary = 120000;        // Monthly base salary in rupees
        let performanceRating = 5;      // Rating from 1-5
        let experienceYears = 7;        // Years of experience

        // Variables for bonus calculation
        let bonusPercent = 0;
        let calculatedBonus = 0;
        let experienceBonus = 0;
        let finalBonus = 0;
        let totalSalary = 0;

        console.log("=== EMPLOYEE BONUS DISTRIBUTION ===\n");
        console.log("Employee Details:");
        console.log(`Base Salary: â‚¹${baseSalary.toLocaleString('en-IN')}`);
        console.log(`Performance Rating: ${performanceRating}/5`);
        console.log(`Experience: ${experienceYears} years\n`);

        /**
         * Step 1: Determine base bonus percentage based on performance rating
         * Higher ratings receive higher bonus percentages
         */
        console.log("--- BONUS CALCULATION ---");

        if (performanceRating === 5) {
            bonusPercent = 20;
            console.log(`âœ“ Performance Bonus: 20% (Excellent rating)`);
        } else if (performanceRating === 4) {
            bonusPercent = 15;
            console.log(`âœ“ Performance Bonus: 15% (Good rating)`);
        } else if (performanceRating === 3) {
            bonusPercent = 10;
            console.log(`âœ“ Performance Bonus: 10% (Average rating)`);
        } else {
            bonusPercent = 0;
            console.log(`âœ— No performance bonus (Rating below 3)`);
        }

        /**
         * Step 2: Add experience bonus if applicable
         * Employees with > 5 years experience get additional 5% bonus
         */
        if (experienceYears > 5) {
            experienceBonus = 5;
            bonusPercent += experienceBonus;
            console.log(`âœ“ Experience Bonus: +5% (${experienceYears} years > 5 years)`);
        } else {
            console.log(`âœ— No experience bonus (${experienceYears} years â‰¤ 5 years)`);
        }

        console.log(`\nTotal Bonus Percentage: ${bonusPercent}%`);

        /**
         * Step 3: Calculate bonus amount
         * Bonus Amount = Base Salary Ã— Bonus Percentage / 100
         */
        calculatedBonus = (baseSalary * bonusPercent) / 100;
        console.log(`Calculated Bonus: â‚¹${calculatedBonus.toLocaleString('en-IN')}`);

        /**
         * Step 4: Apply bonus cap for high earners
         * If base salary exceeds â‚¹1,00,000, cap bonus at â‚¹25,000
         */
        if (baseSalary > 100000) {
            console.log(`\nâš  High earner detected (Salary > â‚¹1,00,000)`);
            
            if (calculatedBonus > 25000) {
                finalBonus = 25000;
                console.log(`Bonus capped at â‚¹25,000 (was â‚¹${calculatedBonus.toLocaleString('en-IN')})`);
            } else {
                finalBonus = calculatedBonus;
                console.log(`Bonus within cap: â‚¹${finalBonus.toLocaleString('en-IN')}`);
            }
        } else {
            finalBonus = calculatedBonus;
            console.log(`\nNo cap applied (Salary â‰¤ â‚¹1,00,000)`);
        }

        /**
         * Step 5: Calculate total salary with bonus
         * Total = Base Salary + Final Bonus
         */
        totalSalary = baseSalary + finalBonus;

        // Display complete compensation summary
        console.log("\n=== COMPENSATION SUMMARY ===");
        console.log(`Base Salary: â‚¹${baseSalary.toLocaleString('en-IN')}`);
        console.log(`Calculated Bonus (${bonusPercent}%): â‚¹${calculatedBonus.toLocaleString('en-IN')}`);
        console.log(`Final Bonus (after cap): â‚¹${finalBonus.toLocaleString('en-IN')}`);
        console.log(`â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€`);
        console.log(`TOTAL SALARY: â‚¹${totalSalary.toLocaleString('en-IN')}`);
        console.log("============================\n");
    </script>
