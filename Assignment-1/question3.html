<body>
    <div class="container">
        <h1>ðŸŽ¬ Cinema Ticketing System</h1>

    <script>
        /**
         * ASSIGNMENT 1 - QUESTION 3: The Cinema Ticketing System
         * 
         * Purpose: Calculate ticket pricing for a movie theatre based on show timing,
         * customer category, and number of tickets.
         * 
         * Pricing Rules:
         * - Morning show: â‚¹120 per ticket
         * - Evening show: â‚¹180 per ticket
         * - Students: 10% discount
         * - Seniors (age > 60): 20% discount
         * - Booking > 3 tickets: â‚¹50 flat service fee
         */

        // Input variables
        let showTime = "evening";     // Show timing: "morning" or "evening"
        let customerType = "student";  // Customer type: "regular", "student", or "senior"
        let age = 22;                  // Customer age (relevant for senior discount)
        let numberOfTickets = 4;       // Number of tickets being booked

        // Variables for calculation
        let pricePerTicket = 0;
        let basePrice = 0;
        let discountPercent = 0;
        let discountAmount = 0;
        let discountedTotal = 0;
        let serviceFee = 0;
        let finalAmount = 0;

        console.log("=== CINEMA TICKETING SYSTEM ===\n");
        console.log(`Show Time: ${showTime.toUpperCase()}`);
        console.log(`Customer Type: ${customerType.toUpperCase()}`);
        console.log(`Age: ${age}`);
        console.log(`Number of Tickets: ${numberOfTickets}\n`);

        /**
         * Step 1: Determine price per ticket based on show timing
         * Morning shows are cheaper than evening shows
         */
        if (showTime.toLowerCase() === "morning") {
            pricePerTicket = 120;
            console.log("âœ“ Show Type: Morning Show - â‚¹120 per ticket");
        } else if (showTime.toLowerCase() === "evening") {
            pricePerTicket = 180;
            console.log("âœ“ Show Type: Evening Show - â‚¹180 per ticket");
        } else {
            pricePerTicket = 150;  // Default price
            console.log("âš  Invalid show time. Using default price: â‚¹150");
        }

        /**
         * Step 2: Calculate base price (before any discounts)
         * Base Price = Price per Ticket Ã— Number of Tickets
         */
        basePrice = pricePerTicket * numberOfTickets;
        console.log(`\n--- PRICING BREAKDOWN ---`);
        console.log(`Base Price: ${numberOfTickets} Ã— â‚¹${pricePerTicket} = â‚¹${basePrice}`);

        /**
         * Step 3: Determine discount percentage based on customer type
         * Students get 10% off, Seniors (age > 60) get 20% off
         */
        if (customerType.toLowerCase() === "student") {
            discountPercent = 10;
            console.log(`\nâœ“ Discount Applied: 10% (Student)`);
        } else if (customerType.toLowerCase() === "senior" && age > 60) {
            discountPercent = 20;
            console.log(`\nâœ“ Discount Applied: 20% (Senior Citizen)`);
        } else if (customerType.toLowerCase() === "senior" && age <= 60) {
            discountPercent = 0;
            console.log(`\nâœ— No Discount: Age must be > 60 for senior discount`);
        } else {
            discountPercent = 0;
            console.log(`\nâœ— No Discount: Regular customer`);
        }

        /**
         * Step 4: Calculate discount amount and discounted total
         */
        discountAmount = (basePrice * discountPercent) / 100;
        discountedTotal = basePrice - discountAmount;

        if (discountAmount > 0) {
            console.log(`Discount Amount: â‚¹${discountAmount.toFixed(2)}`);
            console.log(`After Discount: â‚¹${discountedTotal.toFixed(2)}`);
        }

        /**
         * Step 5: Apply service fee if booking more than 3 tickets
         * Service fee is a flat â‚¹50 regardless of how many extra tickets
         */
        if (numberOfTickets > 3) {
            serviceFee = 50;
            console.log(`\nâœ“ Service Fee: â‚¹50 (Booking > 3 tickets)`);
        }

        /**
         * Step 6: Calculate final amount
         * Final Amount = Discounted Total + Service Fee
         */
        finalAmount = discountedTotal + serviceFee;

        // Display complete pricing summary
        console.log(`\n=== FINAL SUMMARY ===`);
        console.log(`Base Price: â‚¹${basePrice}`);
        console.log(`Discount (${discountPercent}%): -â‚¹${discountAmount.toFixed(2)}`);
        console.log(`Discounted Total: â‚¹${discountedTotal.toFixed(2)}`);
        console.log(`Service Fee: â‚¹${serviceFee}`);
        console.log(`â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€`);
        console.log(`FINAL AMOUNT: â‚¹${finalAmount.toFixed(2)}`);
        console.log(`=====================\n`);
    </script>
