<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Practice - Task 1</title>
    <style>
        .box {
            /* Box model properties */
            width: 200px;
            padding: 20px;
            border: 3px solid #333;
            margin: 30px;
            
            /* Additional styling */
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
        }

        /* Container for centering */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            This is a div box with custom padding, border, and margin. You can see how these properties affect the visual spacing of the element.
        </div>
    </div>
</body>
</html>
