<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background - Task 2</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            
            /* Linear gradient background */
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }

        .card {
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>My Name</h1>
    </div>
</body>
</html>
