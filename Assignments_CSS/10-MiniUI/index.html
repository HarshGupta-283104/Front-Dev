<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>10 â€” Mini UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Mini User Interface</h1>
  </header>

  <main class="center">
    <section class="card">
      <img src="https://picsum.photos/300/120" alt="thumbnail" class="thumb">
      <form class="form">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Your name">

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com">

        <div class="actions">
          <button class="btn primary" type="submit">Submit</button>
          <button class="btn outline" type="reset">Reset</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>Responsive card layout using Flexbox; hover and focus states included.</p>
  </footer>
</body>
</html>
