<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

<body>
  <header>
    <h1>Styled Button Collection</h1>
    <p class="lead">Primary, secondary, outline and disabled buttons</p>
  </header>

  <main>
    <section class="controls">
      <button class="btn primary">Primary</button>
      <button class="btn secondary">Secondary</button>
      <button class="btn outline">Outline</button>
      <button class="btn primary" disabled>Disabled</button>
    </section>
  </main>

  <footer>
    <p>Buttons are aligned using Flexbox; use Tab to see :focus styles and observe :disabled.</p>
  </footer>
</body>
