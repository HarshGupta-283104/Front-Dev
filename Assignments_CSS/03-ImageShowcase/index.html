<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>03 â€” Image Showcase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Image Showcase</h1>
    <p class="lead">Six images arranged in a responsive grid with hover effects</p>
  </header>

  <main class="gallery">
    <!-- Each figure has an image and a figcaption -->
    <figure>
      <div class="img-wrap"><img src="https://picsum.photos/600/400?1" alt="image 1"></div>
      <figcaption>Caption 1</figcaption>
    </figure>
    <figure>
      <div class="img-wrap"><img src="https://picsum.photos/600/400?2" alt="image 2"></div>
      <figcaption>Caption 2</figcaption>
    </figure>
    <figure>
      <div class="img-wrap"><img src="https://picsum.photos/600/400?3" alt="image 3"></div>
      <figcaption>Caption 3</figcaption>
    </figure>
    <figure>
      <div class="img-wrap"><img src="https://picsum.photos/600/400?4" alt="image 4"></div>
      <figcaption>Caption 4</figcaption>
    </figure>
    <figure>
      <div class="img-wrap"><img src="https://picsum.photos/600/400?5" alt="image 5"></div>
      <figcaption>Caption 5</figcaption>
    </figure>
    <figure>
      <div class="img-wrap"><img src="https://picsum.photos/600/400?6" alt="image 6"></div>
      <figcaption>Caption 6</figcaption>
    </figure>
  </main>

  <footer>
    <p>Hover images to scale and reveal a subtle dark overlay.</p>
  </footer>
</body>
</html>
