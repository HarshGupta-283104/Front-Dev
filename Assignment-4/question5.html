
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5: Movie Ticket Booking</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #eef2f3; }
        .container { display: flex; gap: 2rem; }
        .form-container, .ticket-container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 400px; }
        h2 { text-align: center; color: #333; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #555; font-weight: 600; }
        input { width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .error-message { font-size: 0.8rem; color: #d9534f; height: 1rem; }
        button { width: 100%; padding: 0.75rem; background: linear-gradient(to right, #6a11cb, #2575fc); color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; }
        #ticket-details { border: 2px dashed #6a11cb; padding: 1.5rem; border-radius: 10px; text-align: center; display: none; }
        #ticket-details h3 { color: #6a11cb; }
        #ticket-details p { margin: 0.5rem 0; font-size: 1.1rem; }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <form id="bookingForm">
                <h2>Book Your Tickets</h2>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                    <div class="error-message" id="nameError"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="seats">Number of Seats (1-10)</label>
                    <input type="number" id="seats" name="seats" min="1" max="10">
                    <div class="error-message" id="seatsError"></div>
                </div>
                <button type="submit">Confirm Booking</button>
            </form>
        </div>

        <div class="ticket-container">
            <h2>Your Ticket</h2>
            <div id="ticket-details">
                <h3>Booking Confirmed!</h3>
                <p><strong>Name:</strong> <span id="ticketName"></span></p>
                <p><strong>Email:</strong> <span id="ticketEmail"></span></p>
                <p><strong>Seats:</strong> <span id="ticketSeats"></span></p>
            </div>
            <p id="ticket-placeholder" style="text-align:center; color: #888;">Your ticket details will appear here.</p>
        </div>
    </div>

    <script src="question5.js"></script>
</body>
</html>
