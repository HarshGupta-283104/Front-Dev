
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q9: Shopping Cart Total</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; display: flex; justify-content: center; align-items: flex-start; padding-top: 4rem; background-color: #f4f4f4; }
        .cart-container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.1); width: 500px; }
        h2 { text-align: center; color: #333; }
        #cart-items { list-style: none; padding: 0; }
        .cart-item { display: flex; justify-content: space-between; padding: 0.75rem 0; border-bottom: 1px solid #eee; }
        .cart-item span { font-size: 1rem; }
        .totals { margin-top: 1.5rem; }
        .total-row { display: flex; justify-content: space-between; padding: 0.5rem 0; font-size: 1.1rem; }
        .total-row.grand-total { font-weight: bold; font-size: 1.3rem; border-top: 2px solid #333; padding-top: 1rem; margin-top: 1rem; }
        .coupon-section { margin-top: 1.5rem; display: flex; gap: 0.5rem; }
        #coupon-input { flex-grow: 1; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        #apply-coupon-btn { padding: 0.5rem 1rem; background-color: #5cb85c; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #coupon-message { font-size: 0.9rem; margin-top: 0.5rem; height: 1rem; }
        .success { color: #5cb85c; }
        .error { color: #d9534f; }
    </style>
</head>
<body>

    <div class="cart-container">
        <h2>Your Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Items will be injected here by JS -->
        </ul>
        <div class="coupon-section">
            <input type="text" id="coupon-input" placeholder="Enter coupon (e.g., SAVE20)">
            <button id="apply-coupon-btn">Apply</button>
        </div>
        <div id="coupon-message"></div>

        <div class="totals">
            <div class="total-row">
                <span>Subtotal</span>
                <span id="subtotal">₹0.00</span>
            </div>
            <div class="total-row">
                <span>Discount</span>
                <span id="discount">₹0.00</span>
            </div>
            <div class="total-row grand-total">
                <span>Total</span>
                <span id="final-total">₹0.00</span>
            </div>
        </div>
    </div>

    <script src="question9.js"></script>
</body>
</html>
