
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2: Student Form Validator</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; }
        form { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #555; }
        input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .error-message { font-size: 0.8rem; color: red; height: 1rem; }
        .valid { border-color: green; }
        .invalid { border-color: red; }
    </style>
</head>
<body>

    <form id="studentForm">
        <h2>Student Registration</h2>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <div class="error-message" id="nameError"></div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
            <div class="error-message" id="emailError"></div>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone">
            <div class="error-message" id="phoneError"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <div class="error-message" id="passwordError"></div>
        </div>
        <button type="submit" style="width: 100%; padding: 0.75rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem;">Register</button>
    </form>

    <script src="question2.js"></script>
</body>
</html>
