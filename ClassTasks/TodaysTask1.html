<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1 - Pseudo Classes Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  body {
  font-family: "Aptos", sans-serif;
  background: #f8f9fa;
  color: #222;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px;
}

h2 {
  font-family: "Times New Roman", serif;
  margin-bottom: 20px;
  color: #333;
}

.example-section {
  display: flex;
  align-items: flex-start;
  gap: 20px;
  margin-bottom: 40px;
}

.example {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

a, button, li {
  padding: 10px 15px;
  text-decoration: none;
  border: none;
  border-radius: 6px;
  background: #e0e0e0;
  transition: 0.3s ease;
  cursor: pointer;
  display: inline-block;
}

/* :hover */
a:hover, button:hover, li:hover {
  background: #007bff;
  color: white;
}

/* :focus */
button:focus, a:focus {
  outline: 2px solid #ffb703;
  background: #fff3cd;
}

/* :active */
a:active, button:active, li:active {
  background: #28a745;
  color: white;
}

/* :nth-child() for list */
ul li:nth-child(odd) {
  background: #f1f1f1;
}
ul li:nth-child(even) {
  background: #d9edf7;
}

.explanation {
  max-width: 300px;
}

</style>
<body>
  <h2>ðŸŽ¯ Task 1: Pseudo-class Demonstrations</h2>

  <div class="example-section">
    <div class="example">
      <a href="#">Hover me (link)</a>
      <button>Focus / Active (button)</button>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
      </ul>
    </div>


  </div>
</body>
</html>
