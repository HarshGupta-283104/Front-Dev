<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 5 - Styled Button Collection</title>
  <style>
    body {
  font-family: "Aptos", sans-serif;
  background: #f0f4f7;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px;
  text-align: center;
}

h2 {
  font-family: "Times New Roman", serif;
  margin-bottom: 40px;
}

.animation-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  height: 300px;
}

/* 1Ô∏è‚É£ Moving Box */
.box {
  width: 60px;
  height: 60px;
  background: #007bff;
  border-radius: 10px;
  animation: moveBox 3s ease-in-out infinite alternate;
}

/* 2Ô∏è‚É£ Bouncing Ball */
.ball {
  width: 60px;
  height: 60px;
  background: #28a745;
  border-radius: 50%;
  animation: bounceBall 1.5s ease-in-out infinite;
  animation-delay: 0.3s;
}

/* 3Ô∏è‚É£ Pulsing Circle */
.pulse {
  width: 60px;
  height: 60px;
  background: #ff6b6b;
  border-radius: 50%;
  animation: pulseEffect 2s ease-in-out infinite;
  animation-direction: alternate-reverse;
}

/* Keyframes */
@keyframes moveBox {
  0% { transform: translateX(0); }
  50% { transform: translateX(100px); background: #17a2b8; }
  100% { transform: translateX(0); }
}

@keyframes bounceBall {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-100px); }
}

@keyframes pulseEffect {
  0% { transform: scale(1); opacity: 1; }
  100% { transform: scale(1.4); opacity: 0.5; }
}

.explanation {
  margin-top: 30px;
  color: #333;
  max-width: 400px;
}

  </style>
</head>
<body>
  <h2>‚öôÔ∏è Task 5: Styled Button Collection</h2>

  <div class="button-container">
    <button class="btn primary">Primary</button>
    <button class="btn secondary">Secondary</button>
    <button class="btn outline">Outline</button>
    <button class="btn disabled" disabled>Disabled</button>
  </div>

  <div class="explanation">
    <p>üí° Demonstrates <b>:hover</b>, <b>:focus</b>, <b>:active</b>, and <b>:disabled</b> states with transitions and Flexbox alignment.</p>
  </div>
</body>
</html>
